version: '3.3'

volumes:
  pg_data:
  static:
  media_volume:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: 
      context: ../backend/
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - static:/backend_static
      - media_volume:/media_files

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    command: cp -r /app/build/. /static/
    volumes:
      - static:/frontend_static
  gateway:
    build:
      context: ../nginx
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "7000:80"
    volumes:
      - static:/staticfiles/
      - media_volume:/media_files
      - ../docs/:/usr/share/nginx/html/api/docs/